name: Documentation

on:
  push:
    branches: [ "main"]


jobs:
  pages:
    runs-on: ubuntu-20.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
    - id: install_dev_deps
      run: pip install poetry && poetry install --with dev
    - id: deployment
      uses: sphinx-notes/pages@v3
      with:
        documentation_path: ./docs
